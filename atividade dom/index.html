<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atividade</title>
</head>

<body>

    <h1>Contador de Clicks</h1>


    <div>
        <button id="botaoIncrementar">Incrementar</button>
        <button id="botaoDecrementar">Decrementar</button>
        <span id="exibicaoContador">0</span>
    </div>

    <hr>


    <div>
        <input type="text" id="campoTexto" placeholder="Digite algo e pressione Enter">
        <div>
            Caracteres (sem espaços): <span id="contadorCaracteres">0</span>
        </div>
    </div>

    <hr>


    <div>
        <label for="tipoLista">Escolha o tipo de lista:</label>
        <select id="tipoLista">
            <option value="ul">Lista Não Ordenada</option>
            <option value="ol">Lista Ordenada</option>
        </select>
        <button id="botaoAdicionarLista">Adicionar Lista</button>
    </div>

    <hr>


    <div>
        <button id="botaoResetar">Resetar Tudo</button>
    </div>


    <div id="areaSaida" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>

</html>
